                <div class="container-fluid p-0 pt-5">
                    <div class="row d-md-none">
                        <div class="col">
                            <label for="my-name-input" class="my-textfont2 text-light">NAME &<br>SURNAME</label>
                            <input type="text" class="form-control" id="my-name-input" placeholder="Full Name" required>
                        </div>
                        <div class="col">
                            <label for="my-email-input" class="my-textfont2 text-light">EMAIL<br>ADDRESS</label>
                            <input type="email" class="form-control" id="my-email-input" placeholder="name@example.com"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-none d-md-block">
                            <label for="my-name-input2" class="my-textfont2 text-light">NAME & SURNAME</label>

                        </div>

                            <input type="email" class="form-control" id="my-email-input2" placeholder="name@example.com"
                                required>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col">
                            <label for="my-subject-input" class="my-textfont2 text-light">SUBJECT</label>
                            <select class="form-control" id="my-subject-input" required>
                                <option selected="true" disabled="disabled">Subject..</option>
                                <option>Buy Artwork</option>
                                <option>Get Quote</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col">
                            <label for="my-text-input" class="my-textfont2 text-light">MESSAGE</label>
                            <textarea class="form-control" id="my-text-input" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="row pt-5">
                        <div class="col">
                            <button type="submit" class="btn btn-dark my-1 my-textfont2">SUBMIT</button>
                        </div>
                    </div>
                </div>
