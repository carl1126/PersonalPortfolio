<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <title>Carl Grech | Home</title>
</head>

<body>
    <div class="d-flex flex-row">
        <div class="my-sidebar d-flex flex-column align-items-center">

            <a href="home.html" class="pt-4 my-logosize">
                <img id="my-logo" src="logo.svg" alt="CGlogo">
            </a>
            <a href="home.html" class="pt-5 text-dark">
                <h2 class="my-textfont">Home</h2>
            </a>
            <a href="works.html" class="pt-3 text-dark">
                <h2 class="my-textfont">Works</h2>
            </a>
            <a href="services.html" class="pt-3 text-dark">
                <h2 class="my-textfont">Services</h2>
            </a>
            <a href="buy_works.html" class="pt-3 text-dark">
                <h2 class="my-textfont">Buy Works</h2>
            </a>
            <a href="contact.html" class="pt-3 text-dark">
                <h2 class="my-textfont">Contact</h2>
            </a>
            <div class="my-icons">
                <a href="" class="text-dark">
                    <i class="fab fa-behance-square fa-2x pr-2"></i>
                </a>
                <a href="" class="text-dark">
                    <i class="fab fa-facebook fa-2x pr-2"></i>
                </a>
                <a href="" class="text-dark">
                    <i class="fab fa-instagram fa-2x pr-2"></i>
                </a>
                <a href="" class="text-dark">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="Images/CarStars.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Images/Door.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Images/stars.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="row pt-2 pb-2">
                <div class="col p-0 pl-2 pr-1">
                    <img class="d-block img-fluid rounded" src="Images/stars.jpg" alt="Third slide">
                </div>
                <div class="col p-0 pl-1 pr-2">
                    <img class="d-block img-fluid rounded" src="Images/Door.jpg" alt="Third slide">
                </div>
            </div>

            <div class="row">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="Images/CarStars.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Images/Door.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Images/stars.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
